<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ title() }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let category of getCategories()" (click)="goToPlaces(category)">
        <ion-card>
          <img src="../../assets/imgs/{{ category.icon }}"/>
          <div class="card-title">{{ category.title }}</div>
        </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
